<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .login-box {
            width: 350px; /* Adjusted width to fit the compact layout */
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        input[type="text"], input[type="password"] {
            width: 70%; /* Adjust width for text and password inputs */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 5px; /* Add margin to separate from the button */
        }
        button {
            width: 20%; /* Adjust width of the button to make it smaller */
            padding: 10px 0; /* Adjust padding to align with input heights */
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: large; /* Larger font size for visibility */
            line-height: 1; /* Adjust line height to fit the button vertically */
        }
        button:hover {
            background-color: #0056b3;
        }
        .system-name {
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <div class="input-group">
            <input type="text" id="username" placeholder="Enter Username">
            <input type="password" id="password" placeholder="Enter Password">
            <button onclick="login()">&gt;</button> <!-- Changed button text to ">" -->
        </div>
        <div class="system-name">System Name: RN2483</div>
    </div>
    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username === "admin" && password === "admin") {
                window.location.href = "002.html";
            } else {
                alert("Invalid credentials!");
            }
        }
    </script>
</body>
</html>
