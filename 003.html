<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CNOM Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Dark background */
            color: #fff; /* White text */
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background-color: #333; /* Dark grey box */
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 20px 5px rgba(0, 0, 0, 0.5); /* Subtle shadow for depth */
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px; /* Fixed width */
        }
        input[type="text"], input[type="password"] {
            width: 100%; /* Full width of the container */
            padding: 10px;
            margin-bottom: 10px; /* Space between inputs and button */
            border: 1px solid #555; /* Slightly lighter border for visibility */
            border-radius: 3px;
            background-color: #222; /* Dark input backgrounds */
            color: #ddd; /* Light text for inputs */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* Bootstrap blue */
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Sign In</button>
    </div>
    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username === "cnom_admin" && password === "cnom_admin") {
                window.location.href = "004.html"; // Redirect to next page
            } else {
                alert("Invalid credentials!");
            }
        }
    </script>
</body>
</html>
